<section style="margin-top: 10px !important; margin-left: 20px !important;">
  <form class="d-flex" style="width:20% !important">
    <input class="form-control me-2" type="search" id="search-input" placeholder="Search"  aria-label="Search">
    <button class="btn btn-outline-success text-white bg-dark" id="search-button" style="height:40px !important;padding-left:6px !important;" type="submit">Search</button>
  </form>

<section id="user-section" style="display: none; margin-top: 10px; margin-left: 20px;">
  <table class="table" style="width: 50%;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="user-id"></th>
        <td id="user-name"></td>
      </tr>
    </tbody>
  </table>

    <form style="width:98% !important;padding: 20px !important; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important; margin:auto !important">
      <h2>Personal Details</h2>
        <div class="form-row">
          
          <div class="form-group col-md-2">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Name">
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Gender</label>
             <select  id="gender" class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="dob">Date Of Birth</label>
            <input type="Date" class="form-control" id="dob" placeholder="DOB">
          </div>

          <div class="form-group col-md-2">
            <label for="maritalStatus">Marital Status</label>
             <select id="maritalStatus" class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="Spouse">Name Of Spouse</label>
            <input type="text" class="form-control" id="Spouse" placeholder="Spouse Name">
          </div>

          <div class="form-group col-md-2">
            <label for="dependents">Number of Dependents</label>
            <input type="number" class="form-control" id="dependents" placeholder="Dependents" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="children">Number of Children</label>
            <input type="number" class="form-control" id="children" placeholder="Children" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="father">Name Of Father</label>
            <input type="text" class="form-control" id="father" placeholder="Father Name">
          </div>

          <div class="form-group col-md-2">
            <label for="nationality">Nationality</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" id="nationality" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="Indian">Indian</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="religion">Religion</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" id="religion" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="Hindu">Hindu</option>
              <option value="Muslim">Muslim</option>
              <option value="Christian">Christian</option>
              <option value="Sikh">Sikh</option>
              <option value="Jain">Jain</option>
              <option value="Buddhist">Buddhist</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="category">Category</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" id="category" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
              <option value="OBC">OBC</option>
              <option value="GENERAL">GENERAL</option>
              <option value="MINORITY">MINORITY</option>
              <option value="Others">Others</option>
            </select>
          </div>
          
          <div class="form-group col-md-2">
            <label for="birthplace">Place Of Birth</label>
            <input type="text" class="form-control" id="birthplace" placeholder="Place Of Birth">
          </div>

          <div class="form-group col-md-2">
            <label for="adhar">Adhaar Number</label>
            <input type="text" class="form-control" id="adhar" placeholder="Adhaar Number">
          </div>

          <div class="form-group col-md-2">
            <label for="passport">Passport Number</label>
            <input type="text" class="form-control" id="passport" placeholder="Passport Number">
          </div>

          <div class="form-group col-md-2">
            <label for="pan">PAN Number</label>
            <input type="text" class="form-control" id="pan" placeholder="PAN Number">
          </div>

          <div class="form-group col-md-2">
            <label for="voterid">Voter ID</label>
            <input type="text" class="form-control" id="voterid" placeholder="Voter ID">
          </div>
          <div class="d-flex justify-content-end" style="width: 100% !important;">
            <button class="btn btn-danger"  id="clear-button" type="button"  >Clear</button>
            <button class="btn btn-primary"  id="saveButton" type="button"  >Save&Next</button>
            
          </div>

          
        </div>
        

        <!-- <button id="showDetails">Show</button> -->
        <!-- <button class="btn btn-primary" type="button" ><a href="address.html">Next</a></button> -->
          <!-- <button class="btn btn-primary" id="saveButton" type="button" >Save&Next</button> -->
          
         

      </form>

</body>
</html>
