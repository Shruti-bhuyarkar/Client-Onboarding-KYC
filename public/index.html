    <form>
      <h2>Personal Details</h2>
        <div class="form-row">
          
          <div class="form-group col-md-2">
            <label for="inputName4">Full Name</label>
            <input type="email" class="form-control" id="inputName4" placeholder="Name">
          </div>
          <div class="form-group col-md-2">
            <label for="inputGender4">Gender</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputAddress">Date Of Birth</label>
            <input type="Date" class="form-control" id="inputDate" placeholder="DOB">
          </div>

          <div class="form-group col-md-2">
            <label for="inputStatus4">Marital Status</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Single</option>
              <option value="2">Married</option>
              <option value="3">Divorced</option>
              <option value="4">Other</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputSpouse4">Name Of Spouse</label>
            <input type="text" class="form-control" id="inputName4" placeholder="Spouse Name">
          </div>

          <div class="form-group col-md-2">
            <label for="inputDependents4">Number of Dependents</label>
            <input type="number" class="form-control" id="inputDependents4" placeholder="Dependents" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="inputChildren4">Number of Children</label>
            <input type="number" class="form-control" id="inputChildren4" placeholder="Children" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="inputFather4">Name Of Father</label>
            <input type="text" class="form-control" id="inputName4" placeholder="Father Name">
          </div>

          <div class="form-group col-md-2">
            <label for="inputStatus4">Nationality</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Indian</option>
              <option value="2">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputStatus4">Religion</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Hindu</option>
              <option value="2">Muslim</option>
              <option value="3">Christian</option>
              <option value="4">Sikh</option>
              <option value="5">Jain</option>
              <option value="6">Buddhist</option>
              <option value="7">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputStatus4">Category</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">SC</option>
              <option value="2">ST</option>
              <option value="3">OBC</option>
              <option value="4">GENERAL</option>
              <option value="5">MINORITY</option>
              <option value="6">Others</option>
            </select>
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputFather4">Place Of Birth</label>
            <input type="text" class="form-control" id="inputBirthPlace4" placeholder="Place Of Birth">
          </div>

          <div class="form-group col-md-2">
            <label for="inputAdhaar4">Adhaar Number</label>
            <input type="text" class="form-control" id="inputAdhaar4" placeholder="Adhaar Number">
          </div>

          <div class="form-group col-md-2">
            <label for="inputPassport4">Passport Number</label>
            <input type="text" class="form-control" id="inputPassport4" placeholder="Passport Number">
          </div>

          <div class="form-group col-md-2">
            <label for="inputPan4">PAN Number</label>
            <input type="text" class="form-control" id="inputPan4" placeholder="PAN Number">
          </div>

          <div class="form-group col-md-2">
            <label for="inputVoter4">Voter ID</label>
            <input type="text" class="form-control" id="inputVoter4" placeholder="Voter ID">
          </div>

        </div>

          <!-- <button class="btn btn-primary" type="submit">Submit</button> -->
