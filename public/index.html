    <form>
      <h2>Personal Details</h2>
        <div class="form-row">
          
          <div class="form-group col-md-2">
            <label for="fullName">Full Name</label>
            <input type="email" class="form-control" id="fullName" placeholder="Name">
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Gender</label>
             <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="dob">Date Of Birth</label>
            <input type="Date" class="form-control" id="dob" placeholder="DOB">
          </div>

          <div class="form-group col-md-2">
            <label for="maritalStatus">Marital Status</label>
             <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Single</option>
              <option value="2">Married</option>
              <option value="3">Divorced</option>
              <option value="4">Other</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="Spouse">Name Of Spouse</label>
            <input type="text" class="form-control" id="Spouse" placeholder="Spouse Name">
          </div>

          <div class="form-group col-md-2">
            <label for="dependents">Number of Dependents</label>
            <input type="number" class="form-control" id="dependents" placeholder="Dependents" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="children">Number of Children</label>
            <input type="number" class="form-control" id="children" placeholder="Children" min="0">
          </div>

          <div class="form-group col-md-2">
            <label for="father">Name Of Father</label>
            <input type="text" class="form-control" id="father" placeholder="Father Name">
          </div>

          <div class="form-group col-md-2">
            <label for="nationality">Nationality</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Indian</option>
              <option value="2">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="religion">Religion</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">Hindu</option>
              <option value="2">Muslim</option>
              <option value="3">Christian</option>
              <option value="4">Sikh</option>
              <option value="5">Jain</option>
              <option value="6">Buddhist</option>
              <option value="7">Others</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="category">Category</label>
            <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Select...</option>
              <option value="1">SC</option>
              <option value="2">ST</option>
              <option value="3">OBC</option>
              <option value="4">GENERAL</option>
              <option value="5">MINORITY</option>
              <option value="6">Others</option>
            </select>
          </div>
          
          <div class="form-group col-md-2">
            <label for="birthplace">Place Of Birth</label>
            <input type="text" class="form-control" id="birthplace" placeholder="Place Of Birth">
          </div>

          <div class="form-group col-md-2">
            <label for="adhar">Adhaar Number</label>
            <input type="text" class="form-control" id="adhar" placeholder="Adhaar Number">
          </div>

          <div class="form-group col-md-2">
            <label for="passport">Passport Number</label>
            <input type="text" class="form-control" id="passport" placeholder="Passport Number">
          </div>

          <div class="form-group col-md-2">
            <label for="pan">PAN Number</label>
            <input type="text" class="form-control" id="pan" placeholder="PAN Number">
          </div>

          <div class="form-group col-md-2">
            <label for="voterid">Voter ID</label>
            <input type="text" class="form-control" id="voterid" placeholder="Voter ID">
          </div>

        </div>
        
          <button class="btn btn-primary" type="button"><a href="address.html">Next</a></button>
         
      </form>
      <script src="script.js"></script>
</body>
</html>
