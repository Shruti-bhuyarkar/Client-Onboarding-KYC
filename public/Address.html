<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Address</title>
</head>

<body style="padding: 0px !important;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/personal">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/address">Address</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/phone">Phone</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <form style=" width:98% !important;margin:auto !important;margin-top:20px !important;padding: 20px !important;  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;">
        <h2>Present Address</h2>
        <div class="form-row">

            <div class="form-group col-md-2">
                <label for="residence">Type Of Residence</label>
                <select class="form-select" id="residence" aria-label="Default select example">
                    <option selected>Select...</option>
                    <option value="1">Owned</option>
                    <option value="2">Rented</option>
                    <option value="3">Allotted to Employer</option>
                    <option value="4">Others</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="house">House/Flat/Apartment No. or Name:</label>
                <input type="text" class="form-control" id="house" placeholder="House">
            </div>

            <div class="form-group col-md-2">
                <label for="area">Area/Location</label>
                <input type="text" class="form-control" id="area" placeholder="Area">
            </div>

            <div class="form-group col-md-2">
                <label for="country">Country</label>
                <select id="country" onchange="updateStates()">
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="state">State</label>
                <select id="state" onchange="updateCities()" ></select>
            </div>
            <div class="form-group col-md-2">
                <label for="city">City</label>
                <select id="city"></select>
            </div>

            <div class="form-group col-md-2">
                <label for="pin">Pin Code</label>
                <input type="text" class="form-control" id="pin" placeholder="Pin Code" pattern="[0-9]{6}"
                    maxlength="6">
            </div>

            <div class="form-group col-md-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="d-flex justify-content-end" style="width: 100% !important;">
                <button class="btn btn-danger"  id="clear-button" type="button"  >Clear</button>
                <button class="btn btn-primary"  id="saveButton" type="button"  >Save&Next</button>
              </div>

        </div>
    </form>
  
   

    <!-- <button id="showDetails">Show</button> -->

    <!-- <button class="btn btn-primary" id="saveButton" type="button" >Save&Next</button> -->


    <script src="address.js"></script>
    <!-- <script src="script.js"></script> -->
    
</body>

</html>
