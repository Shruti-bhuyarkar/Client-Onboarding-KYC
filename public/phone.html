<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Phone</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"   href="address.html">Address</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="phone.html">Phone</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form>
        <h2>Phone</h2>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="CountryCode">Country Code</label>
                <select class="form-select" id="CountryCode" aria-label="Default select example">
                  <option selected>Select...</option>
                  <option value="1">+91</option>
                  <option value="2">+1</option>
                  <option value="3">+23</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="phonetype">Phone Type</label>
                <select class="form-select" id="phonetype" aria-label="Default select example">
                    <option selected>Select...</option>
                    <option value="1">Telephone</option>
                    <option value="2">Mobile</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="phoneid">Phone Used</label>
                <select class="form-select" id="phoneid" aria-label="Default select example">
                    <option selected>Select...</option>
                    <option value="3">Office</option>
                    <option value="4">Personal</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number....">
            </div>
                
        </div>
      </form>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
      <script src=script.js></script>
</body>
</html>
