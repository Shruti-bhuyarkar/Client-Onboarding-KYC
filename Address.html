<script>
  function address() {
    var formData = {
        "Type Of Residence": document.getElementById('presentResidenceType').value,
        "Apartment No": document.getElementById('presentHouseNumber').value,
        "Area": document.getElementById('presentAreaLocation').value,
        "Landmark": document.getElementById('presentLandmark').value,
        "State": document.getElementById('presentState').value,
        "City": document.getElementById('presentCity').value,
        "Pin": document.getElementById('presentPin').value,
        "Phone Number": document.getElementById('presentPhone').value,
        "Email": document.getElementById('presentEmail').value
    };

    addToTable(formData);
    resetForm();  // Optionally reset the form after submission
}

function addToTable(formData) {
    var tableBody = document.getElementById('table-body');
    var newRow = document.createElement('tr');

    for (var key in formData) {
        var cell = document.createElement('td');
        cell.textContent = formData[key];
        newRow.appendChild(cell);
    }

    tableBody.appendChild(newRow);
}

function resetForm() {
    // Reset each form field as needed
    document.getElementById('presentResidenceType').value = '';
    document.getElementById('presentHouseNumber').value = '';
    document.getElementById('presentAreaLocation').value = '';
    document.getElementById('presentLandmark').value = '';
    document.getElementById('presentState').value = '';
    document.getElementById('presentCity').value = '';
    document.getElementById('presentPin').value = '';
    document.getElementById('presentPhone').value = '';
    document.getElementById('panNumber').value = '';
    document.getElementById('presentEmail').value = '';
}




</script>
